<style>

#login 
{
	margin-top:12%;
}

</style>
<body>
<div class='col-lg-4'>
<h3 style='transform: rotate(270deg); transform-origin: left top 0; margin-top:75%;margin-left:70%;'> L o g i n </h3>
</div>
<div class='col-lg-4' id='login'>
<h2 align='center'> The Cuboid </h2>
<div class="form-group">
  <label for="email">Email:</label>
  <input type="text" class="form-control" id="email">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd">
</div>

<button type="submit" class="btn btn-default center-block" name='submit' id='submit' style='width: 50%;'>S u b m i t</button>
<div id='error'></div> 

<br>
<br>
<a href='registerpage.html' align='center'><h3>R e g i s t e r ?</h3></a>

</div>

<div class='col-lg-4'>
</div>

<script type="text/javascript">

$('#submit').on('click',function()
{
	var email = $('#email').val();
	var pwd = $('#pwd').val();
	
	$.ajax({
		url: 'login.php',
		type: "POST",
		data: {"email": email, "pwd": pwd},
		success: function (lol) {
			if (lol!='fail')
			{
				window.open('index.php?name='+lol);
			}
			else
			{
				$('#error').empty();
				var htmlstr='<br><p class="text-danger text-center">Dude seriously?</p>';
				$(htmlstr).appendTo('#error');
			}
			}
    }); 
});
   

</script>

</body>
</html>
